<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>Css Quiz</header>
    <main>
        <form>
            <fieldset>
                <div class="q">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="q">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2"></textarea>

                </div>
                <div class="q">
                    <label for="q3">3. Which of the following is a valid way to style multiple elements together in
                        CSS?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="h1 h2 {font-size: 16px;}">h1 h2 {font-size: 16px;}</option>
                        <option value="h1, h2 {font-size: 16px;}">h1, h2 {font-size: 16px;}</option>
                        <option value="h1 & h2 {font-size: 16px;}">h1 & h2 {font-size: 16px;}</option>
                    </select>
                </div>
                <div class="q">
                    <label for="q4">4. If the root font size is 16px, how many pixels is 1rem?</label>
                    <input type="number" id="q4" name="q4" step="1">

                </div>
                <div class="q">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>


    </main>
</body>

</html>
